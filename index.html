<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 18 HTML -  NIOMIC</title>
    <link rel="icon" type="image/x-icon" href="https://s3-ap-southeast-1.amazonaws.com/niomic/img-v1/c_icon.png">
  </head>
  <body>
    <h1>Tugas Input Element (date)</h1>
    <form>
      <p>Date : <input type="date"></p>
      <p>Datetime : <input type="datetime"></p>
      <p>Datetime-local : <input type="datetime-local"></p>
      <p>Time : <input type="time"></p>
      <p>Month : <input type="month"></p>
      <p>Week : <input type="week"></p>
    </form>
  </body>
</html>
